<ion-view view-title="Radius Range" hide-nav-bar="true">
	<div class="bar bar-header">
	  <span ui-sref="tabs.settings" class="button icon ion-ios-arrow-left back-button"></span>
	  <div class="title">Radius Range</div>
	</div>
	<ion-content class="meeting-places">

		<div class="item range range-balanced">
		  <!-- <i class="icon ion-ios-circle-outline"></i> -->
		  <span>.5 mi</span>
		  <input type="range" name="radius" min="800" max="8000" value="800" step="800" ng-model="range" ng-change="changedRadiusRange(range)">
		  <!-- <i class="icon ion-ios-circle-filled"></i> -->
		  <span>5 mi</span>
		</div>

		<div class="range-result">{{range/1600 || '.5' | number:1}} miles</div>

	<p class="favorites-description">Adjust the slider to decrease or increase the range of search results from the midpoint.</p>

	</ion-content>
</ion-view>
