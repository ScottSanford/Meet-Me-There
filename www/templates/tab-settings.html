<ion-view view-title="Settings" hide-nav-bar="true">
  <ion-content>
	<div class="list card">

	  <a href="#" class="item item-icon-left">
	    <i class="icon ion-home"></i>
	    <ion-google-place placeholder="{{userHomeAddress}}" ng-model="homeAddress" class="homeAddress"/>
	  </a>

	  <a href="#" class="item item-icon-left">
	    <i class="icon ion-ios-briefcase"></i>
	    <ion-google-place placeholder="{{userWorkAddress}}" ng-model="workAddress" class="workAddress"/>
	  </a>	  

	  <a ui-sref="settings.distance-units" class="item">
	    Distance units
	  </a>

	</div>

	<div class="list card">

	  <a href="#" class="item">
	    Give Feedback
	  </a>

	  <a href="#" class="item">
	    Rate Meet Me There
	  </a>	  

	<button class="button button-full button-positive" ng-show="homeAddress || workAddress" ng-click="saveChanges(homeAddress, workAddress)">
	  	Save Changes
	</button>
	</div>

  </ion-content>
</ion-view>
