<ion-view view-title="Meet Me There" hide-nav-bar="true">

     <ion-content data-tap-disabled="true">

		<div id="map"></div>  

        <!-- Second Location -->
        <div class="list list-inset">
          <ion-google-place placeholder="Point B" ng-model="pointB" />
        </div>

	  	<button class="button button-positive meet-me-there-btn" ng-click="getDirections(pointB)">
	  		Create Directions
	  	</button>

        <div>
          <span>Coffee</span>
            <div ng-repeat="result in results">
                <div>{{result.name}}</div> 
                <rating ng-model="result.rating" readonly="true"></rating> - <rating ng-model="result.price_level" readonly="true" state-on="'glyphicon-usd'" state-off="'null'"></rating>
            </div>
        </div>
        
      </ion-content>
</ion-view>
