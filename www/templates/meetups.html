<ion-view view-title="Meetups" hide-nav-bar="true">
	<ion-content>

		<a class="button icon ion-ios-arrow-back meetups-backbtn" ui-sref="tabs.settings"> Settings</a>

		<h3 class="padding">Additional Meetups</h3>

		<ion-toggle 
			class="meeting-places" 
			ng-repeat="meetup in meetups | orderBy: 'name'" 
			ng-model="meetup.checked" 
			ng-change="updateLocalStorage(meetup)">
		    {{meetup.name}}
		</ion-toggle>
	</ion-content>
</ion-view>
